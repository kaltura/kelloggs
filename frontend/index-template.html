<!DOCTYPE html>
<html>
<head>
    <title>Kelloggs test page!</title>
    <style type="text/css">
        iframe {
            border: none;
            width: 100%;
            height: 100%;
        }
        html, body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            overflow:hidden;
        }
    </style>
</head>
<body>

<iframe id="iframe" src="#"></iframe>

<script>
  var initialized = false;
  (function(window) {

    if (initialized) {
      return;
    }

    initialized = true;

    var appConfig = {
      'type': 'config',
      'config': {
        'hostUrl': '',
        'serviceUrl': '',
        'jwt': '',
      }
    };

    if (!appConfig.config.ks || !appConfig.config.serviceUrl) {
      alert("Cannot initialize test page, missing configuration. Please modify file index.html to include ks and service url");
      return;
    }

    window.document.getElementById('iframe').src = 'https://localhost:3000/';

    window.addEventListener('message', function(e) {
      var postMessageData;
      try {
        postMessageData = e.data;
      }
      catch(ex) {
        return;
      }

      if(postMessageData.type === 'request-config') {
        e.source.postMessage(appConfig, e.origin);
      }
    });
  })(window);
</script>
</body>
</html>
