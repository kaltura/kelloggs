[general]
exclude_patterns = "index.gz"
out_file_date_template = "$DATE"

[tasks]
main_db.interval_from = "3 days ago"
main_db.interval_to = "2 day ago"
main_db.glob_pattern = "@DB_LOGS_ROOT_DIR@/%Y/%m/%d/main-db/*database-writes*.gz"
main_db.output_path = "database-writes.log-$DATE.gz"

sphinx_db.interval_from = "3 days ago"
sphinx_db.interval_to = "2 day ago"
sphinx_db.glob_pattern = "@DB_LOGS_ROOT_DIR@/%Y/%m/%d/sphinx-db/*sphinx-log-writes*.gz"
sphinx_db.output_path = "sphinx-log-writes.log-$DATE.gz"