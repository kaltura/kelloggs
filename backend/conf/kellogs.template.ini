[general]
ZGREPINDEX = @ZBIN_GREP_INDEX_BIN@
ZBLOCKGREP = @ZBLOCK_GREP_BIN@
BASE_KALTURA_API_URL = @SERVICE_URL@
BASE_KELLOGGS_API_URL = @KELLOGS_API_URL@
OUTPUT_LOGS_SEARCH = @LOGS_HOME_SHARED_DIR@
OUTPUT_LOGS_REPLACE = ""
GREP_TIMEOUT = 60
JWT_KEY = @JWT_KEY@

[S3]
S3_ARN = @S3_ARN@
S3_PROFILE = @S3_PROFILE@
S3_REGION = @S3_REGIOn@
S3_VERSION = latest

[database]
HOST = @PROD_DB_HOST@
DATABASE = @PROD_DB_DATABASE_NAME@
USER = @DB_USER@
PASSWORD = @DB_PASS@
HEARTBEAT = @DB_HEARTBEAT_TABLE@

[kelloggsdb]
HOST = @KELLOGS_DB_HOST@
DATABASE = @KELLOGS_DATABASE_NAME@
USER = @KELLOGS_DATABASE_USER@
PASSWORD = @KELLOGS_DATABASE_PASS@

[kelloggsdb_read]
HOST = @KELLOGS_DB_HOST@
DATABASE = @KELLOGS_DATABASE_NAME@
USER = @KELLOGS_DATABASE_USER_READ@
PASSWORD = @KELLOGS_DATABASE_PASS_READ@

[api_source]
PATTERNS.0 = "#(?P<file>/opt/kaltura/[\w/.\-]+)( on)? line (?P<line>\d+)#"
PATTERNS.1 = "#(?P<file>/opt/kaltura/[\w/.\-]+)\((?P<line>\d+)\)#"
PATTERNS.2 = "#(?P<file>/opt/kaltura/[\w/.\-]+):(?P<line>\d+)#"
WORKING_SOURCE_BASE = @LOCAL_KALTURA_CODE_DIR@
REFERENCE_SOURCE_BASE = @SOURCE_SHARED_KALTURA_VERSIONS@
EXCLUDE_SOURCE_BASE = @EXCLUDE_SOURCE_LIST@
GITHUB_BASE_URL = https://github.com/kaltura/server/blob/